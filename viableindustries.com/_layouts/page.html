---
layout: default
---
<div class="row">
  <div class="column-16">

  <header class="page-header">
    <h2>
      <a href="{{ page.section.url }}" title="{{ page.title }} is part of the {{ page.section.text }} section">
        {{ page.section.text }}
      </a>
    </h2>
    <h1 class="page-title">{{ page.title }}</h1>
  </header>

  <article class="page-content">
    {{ content }}
  </article>

  </div>
</div>
