---
layout: default
---
<header class="page-header {{ page.class }} {{ page.background.text }}" style="background-image: url({{ page.background.image }});background-position: {{ page.background.position }};">
  <h2 class="page-section"><a href="{{ page.section.url }}" title="This page is part of the {{ page.section.text }} section">{{ page.section.text }}</a></h2>
  <h1 class="page-title">{{ page.title }}</h1>
</header>

<article class="post-content">
  {{ content }}
</article>
